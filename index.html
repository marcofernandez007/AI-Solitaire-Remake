
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Solitaire Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
            overflow: hidden;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
        .tableau-pile {
            min-height: 150px;
        }
        
        /* Enhanced Drop Target Feedback */
        .drop-target-active {
            outline: 3px solid #34d399;
            outline-offset: 4px;
            background-color: rgba(52, 211, 153, 0.25) !important;
            box-shadow: inset 0 0 20px rgba(52, 211, 153, 0.3), 0 0 30px rgba(52, 211, 153, 0.2);
            border-radius: 0.75rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }
        
        /* 3D Flip Animations */
        .card-perspective {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .is-face-down .card-inner {
            transform: rotateY(180deg);
        }

        /* Movement Transitions */
        .card-transition {
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 25px #fbbf24; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-foundation {
            animation: sparkle 0.4s ease-out;
        }

        /* Disabled Animations State */
        .no-animations *, 
        .no-animations *:before, 
        .no-animations *:after {
            transition: none !important;
            animation: none !important;
        }

        /* Enhanced Drag State Feedback */
        .card-dragging {
            transform: scale(1.08) rotate(2deg) translateY(-8px) !important;
            box-shadow: 0 0 25px 5px rgba(52, 211, 153, 0.4), 0 30px 60px -15px rgba(0, 0, 0, 0.6) !important;
            z-index: 100 !important;
            filter: brightness(1.1) contrast(1.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease !important;
        }

        /* Victory Animations */
        @keyframes victory-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(52, 211, 153, 0.3); }
            50% { box-shadow: 0 0 80px rgba(52, 211, 153, 0.6); }
        }
        .victory-glow {
            animation: victory-glow 3s infinite ease-in-out;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 90;
            animation: confetti-fall linear forwards;
        }

        @keyframes card-cascade {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tw-translate-x), 120vh) rotate(var(--tw-rotate)); opacity: 0; }
        }
        .cascade-card {
            pointer-events: none;
            position: fixed;
            z-index: 80;
            animation: card-cascade 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    </style>
<script type="importmap">
{

</script>
</head>

    <div id="root"></div>
</body>
</html>
